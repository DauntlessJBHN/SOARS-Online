<ion-app>

  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="assets/images/taylor.jfif">
        <ion-label>
          <h2>JUAN DELA CRUZ</h2>
        </ion-label>
      </div>

      <div class="action-button" (click)="GoToHome()">
        <ion-button>
        <ion-icon slot="start" name="home"></ion-icon> Home
      </ion-button>
      </div>

      <div class="action-button" (click)="GoToMembership()">
        <ion-button>
        <ion-icon slot="start" name="card"></ion-icon> Membership
      </ion-button>
      </div>

      <div class="action-button" (click)="GoToRequests()">
        <ion-button>
        <ion-icon slot="start" name="document-text"></ion-icon> Requests
      </ion-button>
      </div>

      <div class="sign-out" (click)="GoToLogin()">
        <ion-button>
        <ion-icon slot="start" name="log-out"></ion-icon> Sign Out
      </ion-button>
      </div>

    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
